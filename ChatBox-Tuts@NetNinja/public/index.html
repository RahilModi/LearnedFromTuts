<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Chat using websocket</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.js">
    </script>
</head>

<body>
    <div id="chat-app">
        <h2>Chat App</h2>
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <input id="handle" type="text" placeholder="Handle" />
        <input id="message" type="text" placeholder="Message" />
        <button id="send">Send</button>

        <script src="./client.js"></script>
</body>

</html>
